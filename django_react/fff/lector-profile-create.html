{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Profile Create</title>
    <link rel="stylesheet" href="{% static 'style/lector-profile.css' %}">
</head>

<body>
    <!-- Back to Home Link -->
    <a href="{% url 'home-page' %}" class="back-link">
        &larr; Leave
    </a>

    <!-- Centered Form Container -->
    <div class="form-container">
        <!-- Title Above the Form -->
        <h1 class="form-title">LECTURE PROFILE CREATE</h1>

        <!-- Form Section -->
        <section id="register-page" class="content auth">
            <form id="register" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Create Profile Button -->
                <input class="btn submit" type="submit" value="Create Profile">
            </form>
        </section>
    </div>
</body>
</html>
