{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
<body>
    <div class="login-page">
        <!-- Left Section -->
        <div class="login-box lector-login">
            <h2>Login as Lector</h2>
            <form method="post" action="{% url 'lector-login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgotten Password?</a>
            <p>Don't have an account? <a href="{% url 'lector-register' %}">Register</a></p>
        </div>

        <!-- Center Logo -->
        <div class="logo-box">
            <img src="{% static 'images/school-logo.png' %}" alt="School Logo">
            <h1>School Demo</h1>
        </div>

        <!-- Right Section -->
        <div class="login-box student-login">
            <h2>Login as Student</h2>
            <form method="post" action="{% url 'student-login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgotten Password?</a>
            <p>Don't have an account? <a href="{% url 'student-register' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
