{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <link rel="stylesheet" href="{% static 'style/course-delete1.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Course</h1>
        <p>Are you sure you want to delete the course <strong>{{ object.title }}</strong>?</p>
        <p>This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn delete-btn">Yes, Delete</button>
        </form>
        <a href="{% url 'lector_personal_dashboard' %}" class="btn cancel-btn">Cancel</a>
    </div>
</body>
</html>
